<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thông tin từ Google Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
                      background: url('https://lg-golive.mbs.com.vn/files/uploads/2025/05/golive-web-bg.jpg');
            background-size: cover;
            min-height: 100vh; /* Đảm bảo background phủ toàn trang */
            
            
        }

        
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.7); /* Nền trắng mờ bao phủ tất cả */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Đổ bóng */
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 10px 0;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://mbs.com.vn/media/3eppxnr0/logo_new_sd_tren_nen_sang.png" alt="Logo" class="logo">
        <h1>Tra cứu thông tin</h1>
    <input type="text" id="searchInput" placeholder="Nhập Mã nhân viên hoặc Tên">
    <button onclick="searchData()">Tìm kiếm</button>
    <div id="result"></div>

    <script>
        const API_KEY = 'AIzaSyD_hTaQmQ3ZbSR12zBizVek5ABAFH_DAHQ'; // Thay bằng API Key của mày
        const SHEET_ID = '1WS4Na1Kbe9ztvCV9alr2ZrDES392WbDe'; // Thay bằng Sheet ID của mày
        const RANGE = 'Sheet1!A:L'; // Phạm vi dữ liệu (Sheet1, cột A đến D)

        async function searchData() {
            const searchValue = document.getElementById('searchInput').value.trim();
            if (!searchValue) {
                alert('Vui lòng nhập Mã nhân viên hoặc Tên!');
                return;
            }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;

                // Tìm hàng khớp với Mã nhân viên (cột đầu tiên)
                const result = rows.find(row => 
                    row[0].toLowerCase() === searchValue.toLowerCase() || 
                    row[1].toLowerCase() === searchValue.toLowerCase()
                );
                const resultDiv = document.getElementById('result');

                if (result) {
                    resultDiv.innerHTML = `
                        <h3>Kết quả:</h3>
                        <p><strong>Mã nhân viên:</strong> ${result[1]}</p>
                        <p><strong>Họ và tên:</strong> ${result[2]}</p>
                        <p><strong>Đơn vị cấp 1:</strong> ${result[3]}</p>
                        <p><strong>Giới tính:</strong> ${result[4]}</p>
                        <p><strong>Đoàn đã chọn:</strong> ${result[5]}</p>
                        <p><strong>Người ở cùng:</strong> ${result[6]}</p>
                        <p><strong>Số phòng ở KOI:</strong> ${result[7]}</p>
                        <p><strong>Số phòng ở Balcona:</strong> ${result[8]}</p>
                        <p><strong>Số xe ở Đà Nẵng:</strong> ${result[9]}</p>
                        <p><strong>Thông tin vé máy bay CHẶNG ĐI:</strong> ${result[10]}</p>
                        <p><strong>Thông tin vé máy bay CHẶNG VỀ:</strong> ${result[11]}</p>
                    `;
                } else {
                    resultDiv.innerHTML = '<p>Không tìm thấy thông tin!</p>';
                }
            } catch (error) {
                console.error('Lỗi:', error);
                document.getElementById('result').innerHTML = '<p>Có lỗi xảy ra, thử lại sau!</p>';
            }
        }
    </script>
</body>
</html>
